<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Match - Starting Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a40, #0d7377);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background 1s ease;
    }

    .logo {
      width: 120px;
      margin-bottom: 25px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-align: center;
    }

    p {
      font-size: 1em;
      opacity: 0.8;
      text-align: center;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .hidden {
      display: none;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 90%;
      height: auto;
      border: 3px solid #0ef;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ef;
    }
  </style>
</head>
<body>
  <div id="startingSoon" class="starting">
    <img class="logo" src="https://blogger.googleusercontent.com/img/a/AVvXsEhoxpwoPC4C3SOKKQ2qhb-iDNeYGafQmJmu2CwtjzBBidp4JYJEFGjmjN4PFhO6Te5x2zNbzZlQqrBi2vaIGjNfE9qSF2VJRzEqxh9ulPnJAGdKZB5ZhB5XVIqSgZR2AHjSq4VRzb6uLdlIKJvhsl5-BxKnRocPqMYNxqJxR1AWLeNuR_jEXSP1540tqyw=s313" alt="Logo" />
    <h1>Match Starting Soon</h1>
    <p>Stay tuned â€” the live action begins shortly!</p>
  </div>

  <div id="videoPlayer" class="video-container fade hidden">
    <video controls autoplay>
      <source src="" type="application/x-mpegURL">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script>
    // Simulate match starting after 5 seconds (change as needed)
    setTimeout(() => {
      const startScreen = document.getElementById("startingSoon");
      const videoPlayer = document.getElementById("videoPlayer");
      
      startScreen.classList.add("fade");
      setTimeout(() => {
        startScreen.classList.add("hidden");
        videoPlayer.classList.remove("hidden");
        setTimeout(() => {
          videoPlayer.classList.remove("fade");
        }, 100);
      }, 1000);
    }, 5000); // 5 seconds
  </script>
</body>
</html>
