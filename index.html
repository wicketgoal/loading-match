<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE STREAM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #playerContainer {
      width: 100%;
      max-width: 1280px;
      position: relative;
      /* maintain aspect ratio (16:9) */
      padding-top: 56.25%;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="playerContainer">
    <div id="player">
      STARTING SOON
    </div>
  </div>
  <div id="status">
    LIVE STREAM NOT STARTED YETâ€¦
  </div>

  <script>
    // Example: Replace inner content when stream starts
    function onStreamStart() {
      const player = document.getElementById('player');
      player.innerHTML = '<video controls autoplay width="100%" height="100%"><source src="YOUR_STREAM_URL.mp4" type="video/mp4">Your browser does not support the video tag.</video>';
      document.getElementById('status').textContent = 'LIVE NOW';
    }

    // Simulate stream start after 15 seconds (for demo)
    setTimeout(onStreamStart, 15000);
  </script>

</body>
</html>
